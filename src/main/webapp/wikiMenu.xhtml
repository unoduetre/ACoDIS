<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/template.xhtml">
      <ui:define name="title">:: Wiki Menu ::</ui:define>
      
      <h:outputStylesheet library="css" name="wiki.css" />
      <div>
        
        <h:link value="Nowa Kategoria" outcome="wikiCategoryManagerNew" /> | <h:link value="(prawo)" outcome="wikiCategoryManagerNew">
          <f:param name="categoryManagerNew" value="write" />
        </h:link><br />
        
        <h:link value="ZarzÄ…dzaj kategoriami" outcome="wikiCategoryManager" /> | <h:link value="(prawo)" outcome="wikiCategoryManager">
          <f:param name="categoryManager" value="write" />
        </h:link><br />
        
        <h:link value="Nowa Strona" outcome="wikiEditor" /> | <h:link value="(prawo)" outcome="wikiEditor">
          <f:param name="editor" value="write" />
        </h:link><br />
        
        <pf:tree value="#{wikiMenuBean.menuElements}" var="node" id="tree">
          <pf:treeNode id="treeNode">
            <h:link value="#{node.name}" outcome="wikiReader" rendered="#{node.page != null}">
              <f:param name="category" value="#{node.category}" />
              <f:param name="page" value="#{node.page}" />
            </h:link>
            <h:link value="(prawo)" outcome="wikiReader" rendered="#{node.page != null}">
              <f:param name="category" value="#{node.category}" />
              <f:param name="page" value="#{node.page}" />
              <f:param name="reader" value="write" />
            </h:link>
            <h:outputText value="#{node.name}" rendered="#{node.page == null}" />
          </pf:treeNode>
        </pf:tree>
        
      </div>
    </ui:composition>
  </h:body>
</html>
