<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/protect.xhtml">
      <ui:param name="component" value="login"/>
      <ui:param name="category" value="login"/>
      <ui:param name="resource" value="login"/>
      <ui:define name="write login">
      </ui:define>
      <ui:define name="read login">
        <h:form>
          <p>
            <h:outputText value="#{msgs['alreadyLogged']}"/>
            <h:outputText value=" "/>
            <h:outputText value="#{login.username}"/>
          </p>
          <p>
            <h:commandButton value="#{msgs['logout']}" action="#{login.logout()}"/>
          </p>
        </h:form>
      </ui:define>
      <ui:define name="no login">
        <h:form>
          <p>
            <h:inputText value="#{login.username}" label="#{msgs['username']}"/>
          </p>
          <p>
            <h:inputSecret value="#{login.password}" label="#{msgs['password']}"/>
          </p>
          <p>
            <h:commandButton value="#{msgs['login']}" action="login"/>
          </p>
        </h:form> 
      </ui:define>
    </ui:composition>
  </h:body>
</html>
