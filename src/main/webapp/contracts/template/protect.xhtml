<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <c:if test="#{component == 'login'}">
      <c:choose>
        <c:when test="#{protect.hasReadAccess(component, category, resource)}">
          <ui:insert name="read login"/>
        </c:when>
        <c:when test="#{protect.hasWriteAccess(component, category, resource)}">
          <ui:insert name="write login"/>
        </c:when>
        <c:when test="#{protect.hasSpecialAccess(component, category, resource)}">
          <ui:insert name="special login"/>
        </c:when>
        <c:otherwise>
          <ui:insert name="no login"/>
        </c:otherwise>
      </c:choose>
    </c:if>
    <c:if test="#{component == 'component1'}">
      <c:choose>
        <c:when test="#{protect.hasReadAccess(component, category, resource)}">

        </c:when>
        <c:when test="#{protect.hasSpecialAccess(component, category, resource)}">

        </c:when>
        <c:otherwise>

      </c:choose>
    </c:if>
    <c:if test="#{component == 'component2'}">

        <c:otherwise>
          <ui:insert name="no component2"/>
        </c:otherwise>
      </c:choose>
    </c:if>
    <c:if test="#{component == 'filebrowser'}">
      <c:choose>
        <c:when test="#{protect.hasReadAccess(component, category, resource)}">
          <ui:insert name="read filebrowser"/>
        </c:when>
        <c:when test="#{protect.hasWriteAccess(component, category, resource)}">
          <ui:insert name="write filebrowser"/>
        </c:when>
        <c:when test="#{protect.hasSpecialAccess(component, category, resource)}">
          <ui:insert name="special filebrowser"/>

    </c:if>

    <!-- WIKI -->
    <c:if test="#{component == 'wiki'}">

          <ui:insert name="no wiki"/>
        </c:otherwise>
      </c:choose>
    </c:if>
    <c:if test="#{component == 'reader'}">
      <c:choose>
        <c:when test="#{protect.hasReadAccess(component, category, resource)}">
          <ui:insert name="read reader"/>
        </c:when>
        <c:when test="#{protect.hasWriteAccess(component, category, resource)}">

    <c:if test="#{component == 'editorWrapper'}">

        <c:when test="#{protect.hasSpecialAccess(component, category, resource)}">

        </c:when>
        <c:otherwise>
          <ui:insert name="no editorWrapper"/>
        </c:otherwise>
      </c:choose>
    </c:if>
  </h:body>
</html>
