<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <c:set var="component" value="editor"/>
      <c:set var="category" value="cat1"/>
      <c:set var="resource" value="plik_testowy"/>
      <c:choose>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'special'}">
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'write'}">
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'read'}">
          <h:form>
            <p>
              <h:outputText value="#{msgs['alreadyLogged']}"/>
              <h:outputText value=" "/>
              <h:outputText value="#{login.username}"/>
            </p>
            <p>
              <pf:commandButton value="#{msgs['logout']}" action="#{login.logout()}" ajax="false"/>
            </p>
          </h:form>
        </c:when>
        <c:otherwise>
          <h:form>
            <p>
              <h:outputText value="#{msgs['alreadyLogged']}"/>
              <h:outputText value=" "/>
              <h:outputText value="#{login.username}"/>
            </p>
            <p>
              <pf:commandButton value="#{msgs['logout']}" action="#{login.logout()}" ajax="false"/>
            </p>
          </h:form>
        </c:otherwise>
      </c:choose>
    </cc:implementation>
  </h:body>
</html>
