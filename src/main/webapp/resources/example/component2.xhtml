<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <h:panelGroup rendered="#{protect.getAccessLevel('component2', 'example', 'resource2') == 'special'}">
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('component2', 'example', 'resource2') == 'write'}">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wstaw elementy widoczne gdy możliwy zapis.</strong>
          </p>
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('component2', 'example', 'resource2') == 'read'}">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wtaw elementy widoczne gdy możliwy tylko odczyt (np. pola powinny być readonly lub disabled).</strong>
          </p>
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('component2', 'example', 'resource2') == 'no'}">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wstaw co ma być widoczne, gdy nie ma dostępu, na przykład komunikat, lub puste.</strong>
          </p>
        </div>
      </h:panelGroup>
    </cc:implementation>
  </h:body>
</html>
