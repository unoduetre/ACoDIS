<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <c:set var="component" value="readerWrapper"/>
      <c:set var="category" value="wiki"/>
      <c:set var="resource" value="jakistam"/>
      <c:choose>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'special'}">
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'write'}">
          <div class="frame">
            <h1>Reader Wrapper Write</h1>
            <ui:include src="reader.xhtml" />
          </div>
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'read'}">
          <div class="frame">
            <h1>Reader Wrapper Read</h1>
            <ui:include src="reader.xhtml" />
          </div>
        </c:when>
        <c:otherwise>
          <div class="frame">
            <h1>Reader Wrapper None</h1>
            <p>
              <strong>Nie posiadasz prawa do oglÄ…dania wskazanej strony wiki :(</strong>
            </p>
          </div>
        </c:otherwise>
      </c:choose>
    </cc:implementation>
  </h:body>
</html>
