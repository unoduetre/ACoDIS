<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <h:panelGroup rendered="#{protect.getAccessLevel('reader', wikiReaderBean.categoryForUrl, wikiReaderBean.pageForUrl) == 'special'}">
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('reader', wikiReaderBean.categoryForUrl, wikiReaderBean.pageForUrl) == 'write'}">
        <div class="divWikiTopMenu">
          <h:link value="edytuj" outcome="wiki">
            <f:param name="destination" value="WIKIPAGE_EDITOR" />
            <f:param name="category" value="#{wikiReaderBean.categoryForUrl}" />
            <f:param name="page" value="#{wikiReaderBean.pageForUrl}" />
          </h:link>
          |
          <h:link value="edytuj za prawem" outcome="wiki">
            <f:param name="destination" value="WIKIPAGE_EDITOR" />
            <f:param name="category" value="#{wikiReaderBean.categoryForUrl}" />
            <f:param name="page" value="#{wikiReaderBean.pageForUrl}" />
            <f:param name="editorWrapper.#{wikiReaderBean.categoryForUrl}.#{wikiReaderBean.pageForUrl}" value="write" />
          </h:link>
        </div>
        <div class="frame">
          <h1>#{wikiReaderBean.title} (Write)</h1>
          <h:outputText value="#{wikiReaderBean.body}" escape="false" />
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('reader', wikiReaderBean.categoryForUrl, wikiReaderBean.pageForUrl) == 'read'}">
        <div class="frame">
          <h1>#{wikiReaderBean.title} (Read)</h1>
          <h:outputText value="#{wikiReaderBean.body}" escape="false" />
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('reader', wikiReaderBean.categoryForUrl, wikiReaderBean.pageForUrl) == 'no'}">
        <div class="frame">
          <h1>Reader Wrapper None</h1>
          <p>
            <strong>Nie posiadasz prawa do oglÄ…dania wskazanej strony wiki :(</strong>
          </p>
        </div>
      </h:panelGroup>
    </cc:implementation>
  </h:body>
</html>
