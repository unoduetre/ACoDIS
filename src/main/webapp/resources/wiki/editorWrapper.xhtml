<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <h:panelGroup rendered="#{protect.getAccessLevel('editorWrapper', wikiEditorBean.rightCategory, wikiEditorBean.rightPage) == 'special'}">
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('editorWrapper', wikiEditorBean.rightCategory, wikiEditorBean.rightPage) == 'write'}">
        <h:outputStylesheet library="css" name="wiki.css" />
        <div>
          <ui:include src="editor.xhtml" />
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('editorWrapper', wikiEditorBean.rightCategory, wikiEditorBean.rightPage) == 'read'}">
        <h:outputStylesheet library="css" name="wiki.css" />
        <div class="frame">
          <h1>Edycja strony (read only)</h1>
          <p>
            <strong>Brak dostępu!</strong>
          </p>
        </div>
      </h:panelGroup>
      <h:panelGroup rendered="#{protect.getAccessLevel('editorWrapper', wikiEditorBean.rightCategory, wikiEditorBean.rightPage) == 'no'}">
        <h:outputStylesheet library="css" name="wiki.css" />
        <div class="frame">
          <h1>Edycja strony</h1>
          <p>
            <strong>Brak dostępu!</strong>
          </p>
        </div>
      </h:panelGroup>
    </cc:implementation>
  </h:body>
</html>
