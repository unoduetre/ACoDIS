<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <cc:interface></cc:interface>
    <cc:implementation>
      <c:set var="component" value="categoryManager"/>
      <c:set var="category" value="categoryManager"/>
      <c:set var="resource" value="categoryManager"/>
      <c:choose>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'special'}">
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'write'}">
          <h:outputStylesheet library="css" name="wiki.css"  />
          <div class="frame" width="100%">
            <h1>Menadżer kategorii</h1>
            
            <h:form>
              <pf:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
              
              <div class="inputLabel">
                <div>Nowa kategoria:</div>
                <pf:inputText styleClass="inputLongTextField" required="true" label="Nazwa nowej kategorii" value="#{categoryManagerBean.newCategory}"
                              validatorMessage="Nazwa kategorii może się składać tylko z liter cyfr oraz znaków spacji!"
                              requiredMessage="Nazwa kategorii jest wymagana!" >
                  <f:validateRegex pattern="^([a-zA-Z0-9]| )+$" />
                </pf:inputText>
              </div>
              <div class="divButtons">
                <pf:commandButton id="buttonDelete" styleClass="inputButton"
                                  value="Dodaj"
                                  actionListener="#{categoryManagerBean.createCategory}"
                                  ajax="false" />
              </div>
            </h:form>
            
            <hr class="inputHr"/>
            
            <h:form>
              <pf:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
              
              <div>
                <pf:selectManyCheckbox id="categoriesToDelete" styleClass="inputCheckbox" value="#{categoryManagerBean.categoriesToDelete}" layout="pageDirection">
                  <f:selectItems id="categoriesToDeleteItems" value="#{categoryManagerBean.categories}"/>
                </pf:selectManyCheckbox>
              </div>
              <div class="divButtons">
                <pf:commandButton id="buttonDelete" styleClass="inputButton"
                                  value="Usuń zaznaczone"
                                  actionListener="#{categoryManagerBean.deleteSelected}"
                                  ajax="false" />
              </div>
            </h:form>
          </div>
        </c:when>
        <c:when test="#{protect.getAccessLevel(component, category, resource) == 'read'}">
          <div class="frame" width="100%">
            <h1>Menadżer kategorii</h1>
            <h:form>
              <div>
                <pf:selectManyCheckbox id="categoriesToDelete" layout="pageDirection" disabled="true">
                  <f:selectItems value="#{categoryManagerBean.categories}"/>
                </pf:selectManyCheckbox>
              </div>
            </h:form>
          </div>
        </c:when>
        <c:otherwise>
          <div class="frame" width="100%">
            <h1>Menadżer kategorii</h1>
            <p>Brak dostępu</p>
          </div>
        </c:otherwise>
      </c:choose>
    </cc:implementation>
  </h:body>
</html>
