<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:profile="http://xmlns.jcp.org/jsf/composite/profile">
    <h:body>
        <cc:interface>
            <cc:attribute name="componentId" required="true" type="java.lang.String"/>
        </cc:interface>
        <cc:implementation>
            <h:panelGroup rendered="#{protect.getAccessLevel('profile', cc.attrs.componentId, profileDataBean.actualProfile, profileDataBean.actualProfile.id) == 'special'}">
                <div class="frame">
                    <h1>Brak wsparcia dla tego elementu.</h1>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{protect.getAccessLevel('profile', cc.attrs.componentId, profileDataBean.actualProfile, profileDataBean.actualProfile.id) == 'write'}">
                <profile:profileReminder componentId="profileReminder"/>
                <profile:profileEditor componentId="profileEditor"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{protect.getAccessLevel('profile', cc.attrs.componentId, profileDataBean.actualProfile, profileDataBean.actualProfile.id) == 'read'}">
                <profile:profileReminder componentId="profileReminder"/>
                <profile:profileReader componentId="profileReader"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{protect.getAccessLevel('profile', cc.attrs.componentId, profileDataBean.actualProfile, profileDataBean.actualProfile.id) == 'no'}">
                <div class="frame">
                    <h1>Nie masz uprawnień do przeglądania danych.</h1>
                </div>
                <ui:include src="/noAccessDialog.xhtml"/>
            </h:panelGroup>
        </cc:implementation>
    </h:body>
</html>
