<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/protect.xhtml">
      <ui:param name="component" value="reader"/>
      <ui:param name="category" value="#{wikiReaderBean.categoryForUrl}"/>
      <ui:param name="resource" value="#{wikiReaderBean.pageForUrl}"/>
      
      <ui:define name="write reader">
        <div class="divWikiTopMenu">
          <h:link value="edytuj" outcome="wiki">
            <f:param name="destination" value="WIKIPAGE_EDITOR" />
            <f:param name="category" value="#{wikiReaderBean.categoryForUrl}" />
            <f:param name="page" value="#{wikiReaderBean.pageForUrl}" />
          </h:link>
          |
          <h:link value="edytuj za prawem" outcome="wiki">
            <f:param name="destination" value="WIKIPAGE_EDITOR" />
            <f:param name="category" value="#{wikiReaderBean.categoryForUrl}" />
            <f:param name="page" value="#{wikiReaderBean.pageForUrl}" />
            <f:param name="editorWrapper.#{wikiReaderBean.categoryForUrl}.#{wikiReaderBean.pageForUrl}" value="write" />
          </h:link>
        </div>
        <div class="frame">
          <h1>#{wikiReaderBean.title} (Write)</h1>
          <h:outputText value="#{wikiReaderBean.body}" escape="false" />
        </div>
      </ui:define>
      
      <ui:define name="read reader">
        <div class="frame">
          <h1>#{wikiReaderBean.title} (Read)</h1>
          <h:outputText value="#{wikiReaderBean.body}" escape="false" />
        </div>
      </ui:define>
      
      <ui:define name="no reader">
        <div class="frame">
          <h1>Reader Wrapper None</h1>
          <p>
            <strong>Nie posiadasz prawa do oglÄ…dania wskazanej strony wiki :(</strong>
          </p>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
