<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/protect.xhtml">
      <ui:param name="component" value="filebrowser"/>
      <ui:param name="category" value="filesystementry"/>
      <ui:param name="resource" value="#{filebrowserbean.resource}"/>
      
      <ui:define name="write filebrowser">
        <div class="frame">
          <c:if test="#{filebrowserbean.hasParent()}">
            <h:form>
              <h:commandLink value="..">
                <f:param name="resource" value="#{filebrowserbean.parentResource}" />
              </h:commandLink>
              <br />
            </h:form>
          </c:if>
          <c:choose>
            <c:when test="#{filebrowserbean.isDir()}">
                <h:form>
                  <ui:repeat value="#{filebrowserbean.listDir()}" var="entry">
                      <h:commandLink value="#{entry.name}">
                        <f:param name="resource" value="#{entry.resource}" />
                      </h:commandLink>
                      <br />
                  </ui:repeat>
                </h:form>
                
                DIR RW
            </c:when>
            <c:otherwise>
              FILE RW
            </c:otherwise>
          </c:choose>
        </div>
      </ui:define>
      
      <ui:define name="read filebrowser">
        <div class="frame">
          <c:if test="#{filebrowserbean.hasParent()}">
            <h:form>
              <h:commandLink value="..">
                <f:param name="resource" value="#{filebrowserbean.parentResource}" />
              </h:commandLink>
              <br />
            </h:form>
          </c:if>
          <c:choose>
            <c:when test="#{filebrowserbean.isDir()}">
                <h:form>
                  <ui:repeat value="#{filebrowserbean.listDir()}" var="entry">
                      <h:commandLink value="#{entry.name}">
                        <f:param name="resource" value="#{entry.resource}" />
                      </h:commandLink>
                      <br />
                  </ui:repeat>
                </h:form>
                
                DIR RO
            </c:when>
            <c:otherwise>
              FILE RO
            </c:otherwise>
          </c:choose>
        </div>
      </ui:define>
      
      <ui:define name="no filebrowser">
        <div class="frame">
          <c:if test="#{filebrowserbean.hasParent()}">
            <h:form>
              <h:commandLink value="..">
                <f:param name="resource" value="#{filebrowserbean.parentResource}" />
              </h:commandLink>
              <br />
            </h:form>
          </c:if>
          <c:choose>
            <c:when test="#{filebrowserbean.isDir()}">
              DIR NA
            </c:when>
            <c:otherwise>
              FILE NA
            </c:otherwise>
          </c:choose>
        </div>
      </ui:define>
      
    </ui:composition>
  </h:body>
</html>
