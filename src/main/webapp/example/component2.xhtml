<!DOCTYPE html>
<html lang="pl"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:pf="http://primefaces.org/ui">
  <h:body>
    <ui:composition template="/protect.xhtml">
      <ui:param name="component" value="component2"/>
      <ui:param name="category" value="example"/>
      <ui:param name="resource" value="resource2"/>
      <ui:define name="write component2">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wstaw elementy widoczne gdy możliwy zapis.</strong>
          </p>
        </div>
      </ui:define>
      <ui:define name="read component2">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wtaw elementy widoczne gdy możliwy tylko odczyt (np. pola powinny być readonly lub disabled).</strong>
          </p>
        </div>
      </ui:define>
      <ui:define name="no component2">
        <div class="frame">
          <h1>KOMPONENT2</h1>
          <p>
            <strong>Tu wstaw co ma być widoczne, gdy nie ma dostępu, na przykład komunikat, lub puste.</strong>
          </p>
        </div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
